<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container *ngFor="let disCol of displayedColumns" [matColumnDef]="disCol">
      <div *ngIf="disCol!='acciones'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{disCol}} </th>
        <td mat-cell *matCellDef="let row"> {{row[disCol]}} </td>
      </div>


      <div *ngIf="disCol==='acciones'">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="editarRegistro(row)"> Editar </button>
          <button mat-button (click)="eliminarRegistro(row.idAdministrador)"> Eliminar </button>
        </td>
      </div>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
