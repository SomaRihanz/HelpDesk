 <h2 mat-dialog-title>
  {{ tipoFormulario === "creacion" ? " Crear" : "Actualizar" }} Formulario</h2>
 <div mat-dialog-content>
   <form  [formGroup]="formEditarUsuario" >
     <div>
       <h4>Nombre usuario</h4>
       <mat-form-field>
         <input matInput placeholder="Nombre" [formControlName]="'nombre'"  required>
       </mat-form-field>
     </div>
     
     <div>
       <h4>Cedula usuario</h4>
       <mat-form-field>
         <input matInput placeholder="Cedula" [formControlName]="'cedula'"  required>
       </mat-form-field>
     </div>
     
     <div>
       <h4>Identificacion del usuario</h4>
       <mat-form-field>
         <input matInput placeholder="Numero de ID" [formControlName]="'id'"  required>
       </mat-form-field>
     </div>
     
     <div>
       <h4>Rol del usuario</h4>
       <mat-form-field>
         <input matInput placeholder="Rol" [formControlName]="'rol'" required>
       </mat-form-field>
     </div>
 
     <div mat-dialog-actions>
       <button mat-raised-button color="primary" (click)="accion()">Guardar</button>
       <button mat-button (click)="onNoClick()">Cerrar</button>
     </div>
   </form>
 </div>
